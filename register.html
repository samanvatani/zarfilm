<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="images.png" alt="لوگو" />
      <span>زر<span class="orange">فیلم</span></span>
    </div>
    <div class="container">
      <form class="register-form">
        <div class="user">
          <label for="user">نام یا شناسه کاربری</label>
          <input id="user" type="text" />
        </div>
        <div class="email">
          <label for="email">پست الکترونیک</label>
          <input id="email" type="email" placeholder="بدون www." />
        </div>
        <div class="ph-number">
          <label for="ph-number">شماره موبایل</label>
          <input id="ph-number" type="text" />
        </div>
        <div class="pass">
          <div class="wrapper">
            <label for="pass">رمز عبور شما</label>
            <input type="password" id="pass" />
            <i class="fas fa-eye"></i>
          </div>
        </div>
        <button class="register-btn">عضویت در زر فیلم</button>
        <button class="login-btn">ورود به پنل کاربری</button>
      </form>
    </div>
    <footer>
      <a href="#">صفحه نخست</a>
      <a href="#">فیلم‌ها</a>
      <a href="#">سریال‌ها</a>
    </footer>
    <div class="bottom_line"></div>
  </body>
</html>
