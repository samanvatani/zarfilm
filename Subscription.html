<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zarfilm</title>
    <link rel="stylesheet" href="Subscription.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>

      <nav class="nav-links">
        <select class="dropdown">
          <option>دسته بندی ها</option>
          <option>اکشن</option>
          <option>کمدی</option>
        </select>
        <a href="#">هنرمندان</a>
        <a href="#">پخش آنلاین</a>
        <a href="Subscription.html">خرید اشتراک</a>
        <a href="#">اپلیکیشن</a>
      </nav>

      <div class="header-actions">
        <div class="search">
          <img src="search.png" alt="search" width="35px" height="35px" />
        </div>
        <button class="login-btn">ورود / عضویت</button>
      </div>
    </header>

    <div class="alert-box">
      برای اتصال به درگاه از آدرس بدون فیلتر استفاده کنید. فعال‌سازی اشتراک ممکن
      است تا 10 دقیقه زمان ببرد.
    </div>

    <section class="plans">
      <div class="plan1">
        <i class="fas fa-ship icon"></i>
        <h3>
          <p class="number">۳۰</p>
          روزه
        </h3>
        <h4 class="new-price">
          ۵۹,۰۰۰
          <p>تومان</p>
        </h4>
        <button>خرید</button>
      </div>
      <div class="plan">
        <i class="fas fa-subway icon"></i>
        <h3>
          <p class="number">۳</p>
          ماهه
        </h3>
        <p class="old-price">۱۷۷,۰۰۰</p>
        <h4 class="new-price">
          ۱۶۶,۰۰۰
          <p>تومان</p>
        </h4>
        <button>خرید</button>
      </div>
      <div class="plan">
        <i class="fas fa-helicopter icon"></i>
        <h3>
          <p class="number">۶</p>
          ماهه
        </h3>
        <p class="old-price">۳۵۴,۰۰۰</p>
        <h4 class="new-price">
          ۳۰۴,۰۰۰
          <p>تومان</p>
        </h4>
        <button>خرید</button>
      </div>
      <div class="plan recommended">
        <div class="badge">پیشنهادی</div>
        <i class="fas fa-rocket icon"></i>
        <h3>
          <p class="number">۱</p>
          ساله
        </h3>
        <p class="old-price">۷۰۸,۰۰۰</p>
        <h4 class="new-price">
          ۵۶۶,۰۰۰
          <p>تومان</p>
        </h4>
        <button>خرید</button>
      </div>
    </section>
  </body>
</html>
